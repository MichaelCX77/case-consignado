spring:
  application:
    name: 'consignado-contrato'
  profiles:
    active: 'test'
  cloud:
    config:
      uri: 'http://consignado-config-server:8888'
      
server:
  port: 8080
#  port: ${PORT:0}

eureka:
  client:
    service-url:
      defaultZone: 'http://consignado-eureka-server:8761/eureka'
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: '*'